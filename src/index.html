<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/styles/main.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EEditorLite</title>
  <script type="module" src="/scripts/main.ts" defer></script>
</head>

<body>
  <header data-tauri-drag-region>
    <img data-tauri-drag-region src="assets/icon.png">
    <menu-box data-tauri-drag-region>
      <button class="father-btn menu-btn">文件</button>
      <div class="menu-tmp" style="display: none;">
        <menu>
          <li><button class="child-btn btn-open menu-btn" onclick="openFile()">打开</button></li>
          <li><button class="child-btn btn-save menu-btn" onclick="saveFile()">保存</button></li>
        </menu>
      </div>
    </menu-box>
    <div class="window-buttons-box">
      <div class="titlebar-button" id="titlebar-minimize">
        <img src="assets/window-buttons/minisize.svg" alt="minimize" width="13px" height="13px"/>
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <img src="assets/window-buttons/maxisize.svg" alt="maximize" width="13px" height="13px"/>
      </div>
      <div class="titlebar-button" id="titlebar-close">
        <img src="assets/window-buttons/close.svg" alt="close" width="13px" height="13px"/>
      </div>
    </div>
  </header>
  <main></main>
  <footer>
    <left-footer></left-footer>
    <right-footer><cursor-position></cursor-position></right-footer>
  </footer>
</body>

</html>
